<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2673&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Travel Destination">
        </div>
        <div class="card-content">
            <h2>Beautiful Beach</h2>
            <p>Experience the serenity of crystal clear waters and white sandy beaches. Perfect for a relaxing getaway.</p>
        </div>
        <button class="see-more-btn">See More</button>
    </div>
</body>
</html>
